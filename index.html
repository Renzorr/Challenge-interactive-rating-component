<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- style -->
    <link rel="stylesheet" href="/css/main.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="card card-rating">
      <div class="start">
        <img src="/images/icon-star.svg" alt="start icon" />
      </div>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <div class="rating">
        <button class="rating-btn" value="1">1</button>
        <button class="rating-btn" value="2">2</button>
        <button class="rating-btn" value="3">3</button>
        <button class="rating-btn" value="4">4</button>
        <button class="rating-btn" value="5">5</button>
      </div>

      <button class="submit">Submit</button>
    </div>

    <div class="card card-selected inactive">
      <img
        src="/images/illustration-thank-you.svg"
        alt="thank you illustration"
      />
      <span class="option-txt"
        >You selected <span class="option"></span> out of 5</span
      >
      <h2>Thank you!</h2>
      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/animation.js"></script>
    <script src="/js/animation.min.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
